
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Tracker Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #2c3e50;
      color: #ffffff;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        top: auto;
        position: static;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 16px;
        top: 12px;
        font-weight: bold;
        color: #555;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ§¾ IP Log Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>IP</th>
        <th>Label</th>
        <th>User Agent</th>
        <th>Referer</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td data-label="IP">{{ log.ip }}</td>
        <td data-label="Label">{{ log.label }}</td>
        <td data-label="User Agent">{{ log.user_agent }}</td>
        <td data-label="Referer">{{ log.referer }}</td>
        <td data-label="Time">{{ log.time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
